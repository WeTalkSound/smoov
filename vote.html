  <script>
    const voteForm = document.getElementById('voteForm');
    voteForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.elements.email.value
      const group_name = e.target.elements.vote.value
      document.getElementById('submitVote').outerHTML = "<p id='submitVote'>Loading...</p>"
      fetch('https://services.etin.space/smoov-campaign/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({email, group_name})
      })
        .then(response => response.json())
        .then(data => {
          console.log(data.status);
          if (data.status === undefined || data.status === 'error') {
            const bannerElem = document.getElementById('msgBanner');
            bannerElem.innerText = "There's been an error. Please retry after a moment."
            bannerElem.classList.remove("alert-success", "alert-warning");
            bannerElem.classList.add("alert-danger");
            document.getElementById('submitVote').outerHTML = "<button id='submitVote' type='submit' class='btn btn-sm text-center'>Vote Now</button>";
            return;
          }

          if (data.status === 'duplicate') {
            const bannerElem = document.getElementById('msgBanner');
            bannerElem.innerText = "You've already voted! Tell others to vote to help your fave win!"
            bannerElem.classList.remove("alert-success", "alert-danger");
            bannerElem.classList.add("alert-warning");
            document.getElementById('submitVote').outerHTML = "<button id='submitVote' type='submit' class='btn btn-sm text-center'>Vote Now</button>";
            e.target.reset();
            return;
          }

          if (data.status === 'success') {
            const bannerElem = document.getElementById('msgBanner');
            bannerElem.innerText = "You've voted sucessfully!"
            bannerElem.classList.remove("alert-warning", "alert-danger");
            bannerElem.classList.add("alert-success");
            document.getElementById('submitVote').outerHTML = "<button id='submitVote' type='submit' class='btn btn-sm text-center'>Vote Now</button>";
            e.target.reset();
            return;
          }
        });
    });
  </script>
